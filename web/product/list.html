<div class="page-header">
    <div class="page-header-content">
        <div class="page-title">
            <h4>{{$state.current.title}}</h4>
        </div>
    </div><!--.page-header-content-->
    <div class="pull-right">
        <div class="row">
            <div class="col-md-12 nav-buttons">
                <div class="pull-right">
                    <button type="submit"
                            class="btn btn-success"
                            ng-click="load()">
                        <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filter
                    </button>
                    <button type="submit"
                            class="btn btn-primary add-new-item"
                            ng-click="newProduct()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Item
                    </button>
                </div>
            </div>
        </div>
    </div>
</div><!--.page-header-->

<div class="content">
    <div class="col-md-12">
        <div class="row">
            <div id="content-grid" ui-grid="gridOptions" class="content-grid"></div>
        </div>
    </div>

    <!-- Pagination & collection details -->
    <div class="row">
        <div class="col-md-8">
            <pagination ng-if="gridOptions.totalItems > 0" on-select-page="load(page)"
                        items-per-page="{{pageLimit}}"
                        total-items="gridOptions.totalItems" page="pageNumber"></pagination>
        </div>
        <div class="col-md-4">
            <p class="pagination-info pagination"><strong>Total in collection: {{gridOptions.totalItems}} Current:
                {{pageNumber}}</strong></p>
        </div>
    </div>
</div><!--.content-->
