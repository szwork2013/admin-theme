<form name="productAdd">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4>Đăng sản phẩm mới</h4>
            </div>
        </div><!--.page-header-content-->
        <div class="page-header-right">
            <div ng-include="'/web/product/buttons.html'"></div>
        </div>
    </div><!--.page-header-->


    <div class="content">
        <h3>Quan trọng</h3>
        <div style="max-width:440px">
            <div class="form-group">
                <label for="productName">
                    Name <strong class="color-red">(*)</strong>
                </label>
                <input
                    type="text"
                    ng-model="item.name"
                    class="form-control"
                    id="productName"
                    placeholder="Name">
            </div><!--.form-group-->
    
            <div class="form-group">
                <label for="productBranh">Nhà cung cấp</label>
                <input
                    ng-model="item.branh"
                    type="text"
                    class="form-control"
                    id="productBranh"
                    placeholder="Branh">
            </div><!--.form-group-->
    
            <div class="form-group">
                <label for="productBranh">Giao diện</label>
                <select
                    class="form-control"
                    ng-model="item.template"
                    ng-change="selectTemplate(item.template)">
                      
                      <option value="">--Không chọn--</option>
                      <option ng-repeat="(index, value) in templateValues" value="{{index}}">{{value}}</option>
                 </select>
            </div><!--.form-group-->
        </div>
        <div ng-if="item.template != null" >
            <h3>Biến thể</h3>
            <div class="form-group" style="max-width:440px">
                    <div class="form-group" ng-repeat="option in item.variant_options">
                        <label>{{option.label}}</label>
                        <tags-input 
                            min-length="1"
                            max-length="20"
                            ng-model="option.items"></tags-input>
                </div>
            </div><!--.form-group-->
            
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-sm" ng-click="generateVariants()">
                    Cập nhật biến thể
                </button>
            </div><!--.form-group-->

            <div class="form-group"  ng-if="item.variants.length > 0"  style="max-width:600px"> 
                <label class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10">
                  <div class="variant-list">
                      <table>
                          <thead>
                              <tr>
                                  <th>Hành động</th>
                                  <th>Biến thể</th>
                                  <th>Sku</th>
                                  <th>Barcode</th>
                                  <th>Giá tiền</th>
                                  <th>Giảm giá</th>
                                  <th>Số lượng</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr ng-repeat="variant in item.variants">
                                  <td width="80"><a href="removeVariant(variant)">Xóa</a></td>
                                  <td width="100">{{getVariantOptionValues(variant.options)}}</td>
                                  <td width="100" style="padding:5px">
                                      <input
                                        class="form-control"
                                        type="text"
                                        ng-model="variant.sku">
                                  </td>
                                  <td width="100" style="padding:5px">
                                      <input
                                        class="form-control"
                                        type="text"
                                        ng-model="variant.barcode">
                                  </td>
                                  <td width="100" style="padding:5px">
                                      <input
                                        class="form-control"
                                        type="text"
                                        ng-model="variant.price">
                                  </td>
                                  <td width="100" style="padding:5px">
                                      <input
                                        class="form-control"
                                        type="text"
                                        ng-model="variant.sale_price">
                                  </td>
                                  <td width="50" style="padding:5px">
                                      <input
                                        class="form-control"
                                        type="text"
                                        ng-model="variant.quantity">
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                </div>
            </div><!--.form-group-->
        </div>

        <div ng-if="item.template == null" style="max-width:440px;">
            <h3>Thông tin sản phẩm</h3>
            <div class="form-group">
                <ul class="media-list">
                    <li class="item" ng-repeat="media in item.current.medias">
                      <img ng-src="media.path"/>
                        <ul class="media-action">
                            <li><a href="javascript:void(0)" ng-click="fileDelete(media)">Remove</a></li>
                            <li><a href="javascript:void(0)" ng-click="setMediaDefault(media)">Đặt ảnh chính</a></li>
                        </ul>
                    </li>

                    <li class="file-upload">
                        <a href="javascript:void(0)">Tải ảnh lên</a>
                    </li>
                </ul>
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productSku">Sku</label>
                <input
                    ng-model="item.current.sku"
                    type="text"
                    class="form-control"
                    id="productSku"
                    placeholder="Sku">
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productBarcode">Barcode</label>
                <input
                    ng-model="item.current.barcode"
                    type="text"
                    class="form-control"
                    id="productBarcode"
                    placeholder="Barcode">
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productPrice">Giá tiền</label>
                <input
                    ng-model="item.current.price"
                    type="text"
                    class="form-control"
                    id="productPrice"
                    placeholder="Price">
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productSalePrice">Khuyến mãi </label>
                <input
                    ng-model="item.current.sale"
                    type="text"
                    class="form-control"
                    id="productSalePrice"
                    placeholder="Sale price">
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productSalePrice">Số lượng</label>
                <input
                    ng-model="item.current.quantity"
                    type="text"
                    class="form-control"
                    id="productQuantity"
                    placeholder="Quantity">
            </div><!--.form-group-->
        </div>

        <div style="max-width:600px">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"  class="active">
                    <a class="text-semibold" href="#attributes" aria-controls="attributes" role="tab" data-toggle="tab">Thuộc tính</a>
                </li>
                <li role="presentation">
                    <a class="text-semibold" href="#keywords" aria-controls="keywords" role="tab" data-toggle="tab">Từ khóa</a>
                </li>
                <li role="presentation">
                    <a class="text-semibold" href="#description" aria-controls="keywords" role="tab" data-toggle="tab">Mô tả</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content" style="padding:20px;">

                <div role="tabpanel" class="tab-pane active" 
                    ng-init="item.attrs = [{}]"
                    id="attributes" 
                    style="max-width:440px;">
                    
                    <div class="form-group" ng-repeat="(index, attr) in item.attrs">
                        <div class="row">
                            <div class="col-md-4">
                                <input
                                    placeholder="Tên"
                                    type="text"
                                    class="form-control"
                                    ng-model="attr.name">
                            </div>
                            <div class="col-md-7">
                                <input
                                    placeholder="Giá trị"
                                    type="text"
                                    class="form-control"
                                    ng-model="attr.value">
                            </div>
                            <div class="col-md-1">
                                <a href="javascript:void(0)" 
                                    style="margin-top: 5px;display: block;font-size: 15px;color: #999;"
                                    ng-click="item.attrs.splice(index, 1)"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                    </div><!--.row-->
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="item.attrs.push({})">+ Thêm thuộc tính</button>
                    </div><!--.row-->
                </div><!--#attributes-->

                <div role="tabpanel" class="tab-pane" id="keywords">
                    <div class="form-group">
                        <label for="productKeywords">Từ khóa</label>
                        <textarea
                            rows="5"
                            ng-model="item.keywords"
                            type="text"
                            class="form-control"
                            id="productKeywords"
                            placeholder="Keywords"></textarea>
                    </div><!--.form-group-->
                </div><!--#keywords-->

                <div role="tabpanel" class="tab-pane" id="description">

                    <div class="form-group">
                        <label for="productDescriptionList">Chính</label>
                        <div class="form-group">
                            <input
                                ng-model="item.description_list[0]"
                                type="text"
                                class="form-control"
                                placeholder="Mô tả số 1">
                        </div><!--.form-group-->
                        
                        <div class="form-group">
                          <input
                                ng-model="item.description_list[1]"
                                type="text"
                                class="form-control"
                                placeholder="Mô tả số 2">
                        </div><!--.form-group-->

                        <div class="form-group">
                          <input
                                ng-model="item.description_list[2]"
                                type="text"
                                class="form-control"
                                placeholder="Mô tả số 3">
                        </div><!--.form-group-->

                        <div class="form-group">
                          <input
                                ng-model="item.description_list[3]"
                                type="text"
                                class="form-control"
                                placeholder="Mô tả số 4">
                        </div><!--.form-group-->
                    </div><!--.form-group-->

                    <div class="form-group">
                        <label for="productDescription">Mô tả thêm</label>
                        <textarea
                            rows="5"
                            ng-model="item.description"
                            type="text"
                            class="form-control"
                            id="productDescription"
                            placeholder="Description"></textarea>
                    </div><!--.form-group-->
                </div><!--#description-->


            </div>

        </div><!--Tab-->
        
        <div class="checkbox">
            <label>
              <input ng-model="item.status" value="1" type="checkbox"> Cho phép tìm kiếm sản phẩm
            </label>
        </div>
        
        <div style="padding-top:50px;">
            <div ng-include="'/web/product/buttons.html'"></div>
        </div>
        
    </div><!--.content-->
</form>
