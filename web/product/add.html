<form name="productAdd" class="form-horizontal">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4>{{$state.current.title}}</h4>
            </div>
        </div><!--.page-header-content-->
        <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="editCancel()">Cancel</button>
            <button type="button" class="btn btn-default" ng-click="editSave()">Save</button>
            <button type="button" class="btn btn-default" ng-click="editSaveAndFinish()">Save and finish</button>
        </div>
    </div><!--.page-header-->
    
    <div class="content">
        <div class="form-group">
            <label for="inputProductName" class="col-sm-2 control-label">Product name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputProductName" placeholder="product name">
            </div>
        </div>
    </div><!--.content-->
</form>
