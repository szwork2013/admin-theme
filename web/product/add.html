<form name="productAdd" class="form-horizontal">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4>Create New Product</h4>
            </div>
        </div><!--.page-header-content-->
        <div class="page-header-right">
            <button type="button" class="btn btn-danger btn-sm" ng-click="editCancel()">
                Cancel
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="editSave()">
                <i class="fa fa-floppy-o"></i>  Save
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="editSaveAndFinish()">
                <i class="fa fa-floppy-o"></i>  Save and finish
            </button>
        </div>
    </div><!--.page-header-->

    <div class="content">
        <h3>Quan trọng</h3>
        <div class="form-group">
            <label for="productName" class="col-sm-2 control-label">
                Name <strong class="color-red">(*)</strong>
            </label>
            <div class="col-sm-7">
                <input
                    type="text"
                    ng-model="item.name"
                    class="form-control"
                    id="productName"
                    placeholder="Name">
            </div>
        </div><!--.form-group-->

        <div class="form-group">
            <label for="productBranh" class="col-sm-2 control-label">Branh</label>
            <div class="col-sm-2">
              <input
                ng-model="item.branh"
                type="text"
                class="form-control"
                id="productBranh"
                placeholder="Branh">
            </div>
        </div><!--.form-group-->

        <div class="form-group">
            <label for="productBranh" class="col-sm-2 control-label">Template</label>
            <div class="col-sm-2">
              <select
                  ng-model="item.template"
                  ng-change="generateVariantOptions(item.template)">
                  class="form-control"
                  <option value="">--Không chọn--</option>
                  <option ng-repeat="(index, value) in variantOptionTemplates" value="{{index}}">{{value}}</option>
              </select>
            </div>
        </div><!--.form-group-->

        <div ng-if="item.template != null">
            <h3>Biến thể</h3>
            <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-6">
                <div class="form-group" ng-repeat="(variantOptionName, index) in item.variant_option_names">
                    <label class="col-sm-2 control-label">{{variantOptionLabels[variantOptionName]}}</label>
                    <div class="col-sm-10">
                        <tags-input ng-model="item.variant_options_values[index]"></tags-input>
                    </div>
                </div><!--.form-group-->
            </div>
        </div><!--.form-group-->

        <div class="form-group"  ng-if="item.variants.length > 0">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
              <div class="variant-list">
                  <table>
                      <thead>
                          <tr>
                              <th>Action</th>
                              <th>Variant</th>
                              <th>Sku</th>
                              <th>Barcode</th>
                              <th>Price</th>
                              <th>Sale price</th>
                              <th>Quantity</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="variant in item.variants">
                              <td width="80"><a href="removeVariant(variant)">Remove</a></td>
                              <td width="100">{{getVariantLabel(variant.variants)}}</td>
                              <td width="100">
                                  <input
                                    class="form-control"
                                    type="text"
                                    ng-model="variant.sku">
                              </td>
                              <td width="100">
                                  <input
                                    class="form-control"
                                    type="text"
                                    ng-model="variant.barcode">
                              </td>
                              <td width="100">
                                  <input
                                    class="form-control"
                                    type="text"
                                    ng-model="variant.price">
                              </td>
                              <td width="100">
                                  <input
                                    class="form-control"
                                    type="text"
                                    ng-model="variant.sale_price">
                              </td>
                              <td width="50">
                                  <input
                                    class="form-control"
                                    type="text"
                                    ng-model="variant.quantity">
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
            </div>
        </div><!--.form-group-->
        </div>

        <div ng-if="item.template == null">
            <h3>Product info</h3>
            <div class="form-group">
                <label for="productMedia" class="col-sm-2 control-label">Photo</label>
                <div class="col-sm-10">
                    <ul class="media-list">
                        <li class="item" ng-repeat="media in item.current.medias">
                          <img ng-src="media.path"/>
                            <ul class="media-action">
                                <li><a href="javascript:void(0)" ng-click="fileDelete(media)">Remove</a></li>
                                <li><a href="javascript:void(0)" ng-click="setMediaDefault(media)">Đặt ảnh chính</a></li>
                            </ul>
                        </li>

                        <li class="file-upload">
                            <a href="javascript:void(0)">Upload File</a>
                        </li>
                    </ul>
                </div>
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productSku" class="col-sm-2 control-label">Sku</label>
                <div class="col-sm-3">
                  <input
                    ng-model="item.current.sku"
                    type="text"
                    class="form-control"
                    id="productSku"
                    placeholder="Sku">
                </div>
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productBarcode" class="col-sm-2 control-label">Barcode</label>
                <div class="col-sm-3">
                  <input
                    ng-model="item.current.barcode"
                    type="text"
                    class="form-control"
                    id="productBarcode"
                    placeholder="Barcode">
                </div>
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productPrice" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-3">
                  <input
                    ng-model="item.current.price"
                    type="text"
                    class="form-control"
                    id="productPrice"
                    placeholder="Price">
                </div>
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productSalePrice" class="col-sm-2 control-label">Sale price</label>
                <div class="col-sm-3">
                  <input
                    ng-model="item.current.sale_price"
                    type="text"
                    class="form-control"
                    id="productSalePrice"
                    placeholder="Sale price">
                </div>
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productSalePrice" class="col-sm-2 control-label">Quantity</label>
                <div class="col-sm-3">
                  <input
                    ng-model="item.current.quantity"
                    type="text"
                    class="form-control"
                    id="productQuantity"
                    placeholder="Quantity">
                </div>
            </div><!--.form-group-->
        </div>

        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"  class="active">
                    <a href="#attributes" aria-controls="attributes" role="tab" data-toggle="tab">Thuộc tính</a>
                </li>
                <li role="presentation">
                    <a href="#keywords" aria-controls="keywords" role="tab" data-toggle="tab">Từ khóa</a>
                </li>
                <li role="presentation">
                    <a href="#description" aria-controls="keywords" role="tab" data-toggle="tab">Mô tả</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">

                <div role="tabpanel" class="tab-pane active" id="attributes">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="row" ng-repeat="attr in item.attrs">
                                <div class="col-md-4">
                                    <input
                                        type="text"
                                        class="form-control"
                                        ng-model="attr.name">
                                </div>
                                <div class="col-md-5">
                                    <input
                                        type="text"
                                        class="form-control"
                                        ng-model="attr.value">
                                </div>
                            </div><!--.row-->
                            <button type="button" class="btn btn-default">Add Attribute</button>
                        </div>
                    </div><!--.form-group-->
                </div><!--#attributes-->

                <div role="tabpanel" class="tab-pane" id="keywords">
                    <div class="form-group">
                        <label for="productKeywords" class="col-sm-2 control-label">Keywords</label>
                        <div class="col-sm-3">

                          <textarea
                            ng-model="item.keywords"
                            type="text"
                            class="form-control"
                            id="productKeywords"
                            placeholder="Keywords"></textarea>

                        </div>
                    </div><!--.form-group-->
                </div><!--#keywords-->

                <div role="tabpanel" class="tab-pane" id="description">

                    <div class="form-group">
                        <label for="productDescriptionList" class="col-sm-2 control-label">Description list</label>
                        <div class="col-sm-3">
                            <div class="form-group">
                              <div class="col-md-12">
                                  <input
                                    ng-model="item.description_list[0]"
                                    type="text"
                                    class="form-control"
                                    id="productDescriptionList"
                                    placeholder="Description list">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-md-12">
                                  <input
                                    ng-model="item.description_list[1]"
                                    type="text"
                                    class="form-control"
                                    id="productDescriptionList"
                                    placeholder="Description list">
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="col-md-12">
                                  <input
                                    ng-model="item.description_list[2]"
                                    type="text"
                                    class="form-control"
                                    id="productDescriptionList"
                                    placeholder="Description list">
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="col-md-12">
                                  <input
                                    ng-model="item.description_list[3]"
                                    type="text"
                                    class="form-control"
                                    id="productDescriptionList"
                                    placeholder="Description list">
                              </div>
                            </div>
                        </div>
                    </div><!--.form-group-->

                    <div class="form-group">
                        <label for="productDescription" class="col-sm-2 control-label">Description more</label>
                        <div class="col-sm-3">

                          <textarea
                            ng-model="item.description"
                            type="text"
                            class="form-control"
                            id="productDescription"
                            placeholder="Description"></textarea>

                        </div>
                    </div><!--.form-group-->
                </div><!--#description-->


            </div>

        </div><!--Tab-->
    </div><!--.content-->
</form>
